name: "Ice Cream Recipe"
description: "A simple recipe for making ice cream at home."
version: "1.0"
links:
  - name: "Initial User Inputs"
    type: "user_input"
    description: "User inputs for the recipe."
    inputs:
      Inspiration:
        type: "string"
        description: "Provide some inspiration for the ice cream flavor."
        required: true
        default: "vanilla"
      Demographic:
        type: "string"
        description: "Describe who you expect to be interested in this flavor."
        required: true
        default: "teenagers"
  - name: "Generate flavor name"
    type: "llm"
    prompt: "Generate a unique name for the ice cream flavor based on this inspiration: {{Initial_User_Inputs_output.data.raw.inputs.Inspiration}} made for {{Initial_User_Inputs_output.data.raw.inputs.Demographic}}."
    model: "gpt-4o"
    temperature: 0.5
    token_limit: 50
    execution_method: "direct"
    output_schema:
      properties:
        flavor_name:
          type: "string"
          description: "The generated flavor name"
        description:
          type: "string"
          description: "A description of the flavor and its characteristics"